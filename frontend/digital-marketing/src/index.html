  <script type="text/javascript">
    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(drawChart);
    google.charts.setOnLoadCallback(drawChartBrandRating);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["Brand", "Total Reviews", { role: "style" } ],
        ["Samsung", 37701, "#b87333"],
        ["Motorola", 9419, "silver"],
        ["Apple", 6315, "gold"],
        ["Nokia", 6182, "color: #e5e4e2"],
        ["Xiaomi",	5574,"blue"],
        ["Google"	,	4238, "green"]
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                        { calc: "stringify",
                          sourceColumn: 1,
                          type: "string",
                          role: "annotation" },
                        2]);

      var options = {
        title: "Brand Analysis Based on Number of Product Reviews",
        width: 600,
        height: 400,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
      var chart = new google.visualization.BarChart(document.getElementById("barchart_values"));
      chart.draw(view, options);
  }

  function drawChartBrandRating() {
    var data = google.visualization.arrayToDataTable([
        ["Brand", "Total Reviews", { role: "style" } ],  
      ["Xiaomi",	4.4,"blue"],
      ["HUAWEI",	4.0,"blue"],
      ["ASUS",	3.9,"blue"],
      ["Sony",	3.8,"blue"],
      ["Apple",	3.8,"blue"],
      ["Google"	,3.8,"blue"],
      ["Motorola",3.6,"blue"],
      ["Samsung",	3.6,"blue"],
      ["OnePlus",	3.6,"blue"],
      ["Nokia",	3.4,"blue"]
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                        { calc: "stringify",
                          sourceColumn: 1,
                          type: "string",
                          role: "annotation" },
                        2]);

      var options = {
        title: "Brand Analysis Based on their Average Product Ratings",
        width: 600,
        height: 400,
        bar: {groupWidth: "75%"},
        legend: { position: "none" },
      };
      var chart = new google.visualization.BarChart(document.getElementById("barchart_values_rating"));
      chart.draw(view, options);
  }
  </script>
