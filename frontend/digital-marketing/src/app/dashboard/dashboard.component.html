<div>
  <h3>Products With 5 Star Ratings</h3>
</div>
<div class="row justify-content-around">
  <div class="col-sm-3" *ngFor="let review of reviews | reverse let i=index">
    <div class="container-fluid mt-4" style="float: left;">

      <div class='first'  (click)="navigateProduct(review.asin)">
        <img class="img1" src={{review.image}}>
      </div>
      <div>
        <span><strong>Product:</strong> {{review.title}}</span>
      </div>
      <div>
        <span><strong>Price: </strong></span> 
        <span><strong>{{review.price}}$</strong></span>
      </div>
      <div class="mb-3">
        <span><strong>Brand:</strong> {{review.brand}}</span>
      </div>
      <div>
        <span><strong>Avg. Rating</strong></span>
        <bar-rating [(rate)]="review.rating" [max]="5" [theme]="'stars'"></bar-rating>
        <!--<span>Total number of Reviews: {{review.totalreviews}}</span>-->
      </div>
      
      <div><span style="float: left;">Available at: <button class="btn btn-primary"
            (click)="navigateToStore(this.stores[i])">{{this.stores[i]}} Store</button></span></div>
    </div>
  </div>
</div>
