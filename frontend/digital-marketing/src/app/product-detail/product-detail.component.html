<div class="row justify-content-end mr-3">
  <Button class="btn btn-info" [routerLink]="'/allProducts'">All products</Button>
</div>
<div class="row justify-content-around">
  <div class="col-sm-6">
    <div class="container-fluid mt-4" style="float: left;">

      <div style="align-items: center;">
        <img class="img1" src={{product[0].image}}>
      </div>
      <div class="mb-3">
        <span><strong>Brand:</strong> {{product[0].brand}}</span>
      </div>
      <div>
        <span><strong>Product:</strong> {{product[0].title}}</span>
      </div>
      <div>
        <span><strong>Rating</strong></span>
        <bar-rating [(rate)]="product[0].rating" [max]="5" [theme]="'stars'"></bar-rating>
        <span><strong>Price: </strong></span> <span><strong>{{product[0].price}}$</strong></span>
      </div>
     
      <div *ngFor='let review of reviews'>
        <mat-card class="mb-3">
        <div class="mb-3">
        <span><strong>Name: </strong></span> <span>{{review.name}}</span> &nbsp;
        <span><strong>Date: </strong></span> <span>{{review.date}}</span>
       </div>
       <div class="mb-3">
        <span><strong>Title: </strong></span> <span>{{review.title}}</span> &nbsp;
        <span><strong>Verified: </strong></span> <span>{{review.verified}}</span>
       </div>
       <div class="mb-3">
        <span><strong>Body: </strong></span> <span>{{review.body}}</span> &nbsp;
       </div>
      </mat-card>
      </div>
    
  </div>
</div>
